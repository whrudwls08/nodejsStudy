<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    graphlpl sample

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
      function button1(){
      axios
        .get("http://localhost:4000/graphql", {
          params: {
            query: " { getProduct( id : 2){ name price }}",
          },
        })
        .then(function (result) {
          console.log(result.data.data.getProduct.name);
        })
        .catch(function (result) {
          console.log("에러 메세지입니다.", result);
        });
      }
      function button2(){
      axios
        .post("http://localhost:4000/graphql", {
            "query": "mutation addProduct($input: ProductInput) { addProduct(input: $input) { id } }",
            "variables": { "input" : { "name" : "세번째상품" , "price" : 3000 , "description" : "후후후" } }
        })
        .then(function (result) {
          console.log('데이터 추가 완료');
        })
        .catch(function (result) {
          console.log("에러 메세지입니다.", result);
        });
      }
    </script>
    <button onclick="button1()">데이터 불러오기</button>
    <button onclick="button2()">데이터 추가하기</button>
  </body>
</html>
